<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            position: relative;
            z-index: 2;
        }

        #history {
            width: 90%;
            background-color: black;
            color: #bbb;
            font-size: 20px;
            text-align: right;
            border: none;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            min-height: 30px;
            word-wrap: break-word;
        }

        #display {
            width: 90%;
            height: 60px;
            background-color: black;
            color: white;
            font-size: 50px;
            text-align: right;
            border: none;
            margin-bottom: 12px;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            z-index: 3;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
            z-index: 1;
        }

        .btn {
            background-color: orange;
            border: none;
            padding: 20px;
            font-size: 24px;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
        }

        .btn:hover {
            background-color: #ff6600;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        .operator {
            background-color: #777;
        }

        .operator:hover {
            background-color: #999;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        .btn:active {
            background-color: #cc5200;
        }

        .operator.active {
            background-color: white;
            color: black;
        }

        @media screen and (max-width: 414px) {
            .calculator {
                width: 100%;
                padding: 10px;
            }
            #display {
                font-size: 40px;
                height: 70px;
            }
            .btn {
                padding: 15px;
                font-size: 20px;
                width: 60px;
                height: 60px;
            }
        }

        .btn i {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="history"></div> <!-- היסטוריית חישובים -->
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="toggleSign()">±</button>
            <button class="btn" onclick="appendDecimal()">.</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            <!-- Row 2 -->
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="setOperation('÷')">÷</button>
            <!-- Row 3 -->
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperation('X')">X</button>
            <!-- Row 4 -->
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>
            <!-- Row 5 -->
            <button class="btn" onclick="alert('Calculator Button Clicked!')">
                <i class="fas fa-calculator"></i>
            </button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="calculatePercentage()">%</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = '';
        let previousInput = '';
        let activeOperator = null;
        let history = ''; // משתנה להיסטוריית החישובים
        let calculationHistory = ''; // היסטוריית חישובים שתתעדכן לאחר לחיצה על "="
        let currentCalculation = ''; // נוסיף את החישוב הנוכחי כאן

        function appendNumber(number) {
            if (activeOperator) {
                activeOperator.classList.remove('active');
                activeOperator = null;
            }

            if (currentInput === '0') {
                currentInput = number.toString();
            } else {
                currentInput += number.toString();
            }
            currentCalculation += number.toString(); // נוסיף את המספר הנוכחי לחשבון
            updateDisplay(currentInput);
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                currentCalculation += '.'; // נוסיף נקודה לחשבון
            }
            updateDisplay(currentInput);
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';

            const buttons = document.querySelectorAll('.operator');
            buttons.forEach((button) => {
                if (button.textContent.trim() === op) {
                    button.classList.add('active');
                    activeOperator = button;
                } else {
                    button.classList.remove('active');
                }
            });
            currentCalculation += ` ${op} `;
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = '';
            currentCalculation = ''; // מאפס את החישוב הנוכחי
            updateDisplay('0');
            updateHistory('');
            if (activeOperator) {
                activeOperator.classList.remove('active');
                activeOperator = null;
            }
        }

        function calculateResult() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case 'X':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        result = 'Error';
                    } else {
                        result = prev / current;
                    }
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operation = '';
            previousInput = '';
            updateDisplay(currentInput);

            // עכשיו נוסיף את החישוב המלא להיסטוריה אחרי "="
            calculationHistory = currentCalculation + ' = ' + currentInput;
            updateHistory(calculationHistory);
            currentCalculation = ''; // לאפס את החישוב הנוכחי לאחר ביצוע החישוב
        }

        function calculatePercentage() {
            if (currentInput === '') return;

            let result;
            if (previousInput !== '') {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                result = (prev * current) / 100;
            } else {
                const current = parseFloat(currentInput);
                result = current / 100;
            }

            currentInput = result.toString();
            updateDisplay(currentInput);
        }

        function toggleSign() {
            if (currentInput === '') return;
            if (currentInput === '0') return;

            if (currentInput.startsWith('-')) {
                currentInput = currentInput.substring(1);
            } else {
                currentInput = '-' + currentInput;
            }
            updateDisplay(currentInput);
        }

        function updateDisplay(value) {
            document.getElementById('display').value = value;
        }

        function updateHistory(value) {
            document.getElementById('history').textContent = value;
        }
    </script>
</body>
</html>
