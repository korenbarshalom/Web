<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* רקע כהה לדף */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: black; /* רקע שחור למחשבון */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            position: relative;
            z-index: 2;
        }

        #display {
            width: 90%;
            height: 60px; /* הגדלתי את הגובה של המסך */
            background-color: black;
            color: white;
            font-size: 50px; /* הגדלתי את הגודל של הטקסט */
            text-align: right;
            border: none;
            margin-bottom: 12px;
            border-radius: 10px;
            padding: 15px; /* הוספתי ריפוד פנימי */
            position: relative;
            z-index: 3; /* שומרים על המסך למעלה */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
            z-index: 1; /* שומרים על הכפתורים מתחת למסך */
        }

        .btn {
            background-color: orange;
            border: none;
            padding: 20px;
            font-size: 24px;
            color: white;
            border-radius: 50%; /* צורת עיגול */
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px; /* רוחב קבוע */
            height: 70px; /* גובה קבוע */
        }

        .btn:hover {
            background-color: #ff6600;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6); /* צל לבן עדין */
        }

        .operator {
            background-color: #777; /* צבע אפור לכפתורי הפעולות */
        }

        .operator:hover {
            background-color: #999; /* צבע אפור בהיר בהובר */
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6); /* צל לבן עדין */
        }

        .btn:active {
            background-color: #cc5200;
        }

        /* Media query for iPhone 12 screen size */
        @media screen and (max-width: 414px) {
            .calculator {
                width: 100%;
                padding: 10px;
            }
            #display {
                font-size: 40px; /* התאם את גודל הפונט למסך קטן יותר */
                height: 70px; /* התאמת הגובה למסך קטן יותר */
            }
            .btn {
                padding: 15px;
                font-size: 20px;
                width: 60px; /* רוחב קטן יותר למסך קטן */
                height: 60px; /* גובה קטן יותר למסך קטן */
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="setOperation('X')">X</button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="setOperation('÷')">÷</button> <!-- Changed division symbol -->
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = '';
        let previousInput = '';

        // Function to append a number
        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number.toString();
            } else {
                currentInput += number.toString();
            }
            updateDisplay(currentInput);
        }

        // Function to set an operation (addition, subtraction, etc.)
        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        // Function to clear the display
        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = '';
            updateDisplay('0');
        }

        // Function to calculate the result
        function calculateResult() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case 'X':
                    result = prev * current;
                    break;
                case '÷': // Changed to use division symbol
                    if (current === 0) {
                        result = 'Error';
                    } else {
                        result = prev / current;
                    }
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operation = '';
            previousInput = '';
            updateDisplay(currentInput);
        }

        // Function to update the display
        function updateDisplay(value) {
            document.getElementById('display').value = value;
        }
    </script>
</body>
</html>
