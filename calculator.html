<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            position: relative;
            z-index: 2;
        }

        #display {
            width: 90%;
            height: 60px;
            background-color: black;
            color: white;
            font-size: 50px;
            text-align: right;
            border: none;
            margin-bottom: 12px;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            z-index: 3;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
            z-index: 1;
        }

        .btn {
            background-color: orange;
            border: none;
            padding: 20px;
            font-size: 24px;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
        }

        .btn:hover {
            background-color: #ff6600;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        .operator {
            background-color: #777;
        }

        .operator:hover {
            background-color: #999;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        .btn:active {
            background-color: #cc5200;
        }

        @media screen and (max-width: 414px) {
            .calculator {
                width: 100%;
                padding: 10px;
            }
            #display {
                font-size: 40px;
                height: 70px;
            }
            .btn {
                padding: 15px;
                font-size: 20px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="setOperation('X')">X</button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="appendDecimal()">.</button> <!-- נקודה -->
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="setOperation('÷')">÷</button>
            <button class="btn" onclick="clearDisplay()">AC</button> <!-- AC -->
            <button class="btn" onclick="calculateReciprocal()">1/x</button> <!-- ערך הופכי -->
            <button class="btn" onclick="calculatePercentage()">%</button> <!-- אחוזים -->
            <button class="btn" onclick="toggleSign()">±</button> <!-- שינוי סימן -->
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = '';
        let previousInput = '';

        // פונקציה להוסיף מספר
        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number.toString();
            } else {
                currentInput += number.toString();
            }
            updateDisplay(currentInput);
        }

        // פונקציה להוסיף נקודה עשרונית
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay(currentInput);
        }

        // פונקציה להגדיר פעולה
        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        // פונקציה לנקות את המסך
        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = '';
            updateDisplay('0');
        }

        // פונקציה לחישוב התוצאה
        function calculateResult() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case 'X':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        result = 'Error';
                    } else {
                        result = prev / current;
                    }
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operation = '';
            previousInput = '';
            updateDisplay(currentInput);
        }

        // פונקציה לחשב אחוזים
        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay(currentInput);
        }

        // פונקציה לשנות את סימן המספר
        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay(currentInput);
        }

        // פונקציה לחשב את הערך ההופכי
        function calculateReciprocal() {
            if (parseFloat(currentInput) !== 0) {
                currentInput = (1 / parseFloat(currentInput)).toString();
                updateDisplay(currentInput);
            } else {
                currentInput = 'Error';
                updateDisplay(currentInput);
            }
        }

        // פונקציה לעדכן את המסך
        function updateDisplay(value) {
            document.getElementById('display').value = value;
        }
    </script>
</body>
</html>
